<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 2026 - Un mensaje para ti</title>
    <style>
        :root {
            --gold: #f3cf7a;
            --dark: #050508;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estrellas de fondo */
        #stars-container {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* Tarjeta */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 25px;
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(243, 207, 122, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .pre-title {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 5px 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .new-year-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        #typing-text {
            font-size: 1.15rem;
            line-height: 1.6;
            min-height: 80px;
            margin-bottom: 20px;
            color: #efefef;
            font-style: italic;
        }

        .btn-magic {
            background: var(--gold);
            border: none;
            color: var(--dark);
            padding: 16px 32px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(243, 207, 122, 0.2);
        }

        .btn-magic:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(243, 207, 122, 0.4);
            filter: brightness(1.1);
        }

        .hidden {
            display: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--gold);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="card">
        <span class="pre-title">Te deseo un</span>
        <h1>2026</h1>
        <div class="new-year-text">¬°Feliz A√±o Nuevo!</div>
        
        <div id="typing-text">He guardado un deseo especial para ti...</div>
        
        <button id="magicBtn" class="btn-magic" onclick="revealDestiny()">Recibir mi deseo</button>
    </div>

    <script>
        const mensajes = [
            "Que este 2026 sea el a√±o donde tus miedos se rindan ante tu valent√≠a. ‚ú®",
            "Te espera un 2026 lleno de salud, reencuentros y abrazos que curan el alma. ‚ù§Ô∏è",
            "Deseo que cada d√≠a del 2026 encuentres una raz√≥n para brillar con luz propia. üåü",
            "Que la prosperidad y el amor toquen a tu puerta y se queden contigo todo el a√±o. ü•Ç",
            "Este 2026 ser√° tu a√±o de mayor crecimiento personal. ¬°Conf√≠a en ti! üôå",
            "Que la paz que buscas llegue a ti de formas inesperadas en este nuevo ciclo. üïäÔ∏è",
            "Deseo que en el 2026 seas tan feliz que no sepas si vives o sue√±as. üåà",
            "Que la magia de los nuevos comienzos ilumine cada paso que des este a√±o. üïØÔ∏è"
        ];

        // Fondo de estrellas
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            container.appendChild(star);
        }

        function revealDestiny() {
            const btn = document.getElementById('magicBtn');
            const textElement = document.getElementById('typing-text');
            
            btn.classList.add('hidden');
            createExplosion();

            const chosenMsg = mensajes[Math.floor(Math.random() * mensajes.length)];
            
            textElement.innerHTML = "";
            let i = 0;
            function type() {
                if (i < chosenMsg.length) {
                    textElement.innerHTML += chosenMsg.charAt(i);
                    i++;
                    setTimeout(type, 45);
                }
            }
            type();
        }

        function createExplosion() {
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                document.body.appendChild(p);
                const size = Math.random() * 6 + 2 + 'px';
                p.style.width = size; p.style.height = size;
                const x = window.innerWidth / 2;
                const y = window.innerHeight / 2;
                p.style.left = x + 'px'; p.style.top = y + 'px';

                p.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*600}px, ${(Math.random()-0.5)*600}px) scale(0)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out' }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>
